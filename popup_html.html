<!DOCTYPE html>
<html>
    <head>
        <script src="popup_js.js"></script>
        <link rel="stylesheet" href="popup_css.css">
    </head>
    <body>
        <div id="jap_title">
            <h4>Japanese Title:</h4>
            <div class="jap_title_elem">
                <input class="jap_title_text" type="text">
                <input class="jap_title_checkbox" type="checkbox">
            </div>

        </div>

        <div id="eng_title">
            <h4>English Title:</h4>
            <div class="eng_title_elem">
                <input class="eng_title_text" type="text">
                <input class="eng_title_checkbox" type="checkbox">
            </div>
            
        </div>

        <div id="syn">
            <h4>Synonyms:</h4>
            
        </div>

        <div id="auth">
            <h4>Authors:</h4>
            <div class="auth_elem">
                <input class="auth_text" type="text">
                <input class="auth_checkbox" type="checkbox">
            </div>
            
        </div>

        <div id="ch">
            <h4>Chapters:</h4>
            <div class="ch_elem">
                <input class="ch_text" type="text">
                <input class="ch_checkbox" type="checkbox">
            </div>
            
        </div>

        <br>

        <div id="result">
            <h2>
                Result:
                <button class="result_button" type="button">Copy Result</button>
            </h2>
            <div class="result_elem">
                <textarea class="result_textarea"></textarea>
            </div>
            
        </div>
    </body>
</html>
